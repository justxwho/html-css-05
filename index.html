    <body>
        <header class="header">
            <div class="container">
                <!-- Header Top -->
                <div class="header-top">
                    <!-- Logo -->
                    <a href="#!">
                        <img src="./assets/img/logo.svg" alt="MODULARS" />
                    </a>

                    <!-- Navbar -->
                    <nav class="navbar">
                        <ul class="navbar__list">
                            <li class="navbar__item">
                                <a
                                    href="#!"
                                    class="navbar__link navbar__link--active"
                                >
                                    Home
                                </a>
                            </li>
                            <li class="navbar__item">
                                <a href="#!" class="navbar__link">About</a>
                            </li>
                            <li class="navbar__item">
                                <a href="#!" class="navbar__link">Blog</a>
                            </li>
                            <li class="navbar__item">
                                <a href="#!" class="navbar__link">Contact</a>
                            </li>
                        </ul>
                    </nav>

                    <!-- Header Action -->
                    <div class="header-action">
                        <button class="btn">Sign Up</button>
                    </div>
                </div>

                <!-- Separate -->
                <div class="header__separate"></div>

                <!-- Hero -->
                <section class="hero">
                    <section class="hero__content">
                        <h1 class="hero__heading">
                            We’re a creative design agency.
                        </h1>
                        <p class="hero__desc">
                            A brilliant, modular agency template for startup’s
                            build yours toady.
                        </p>
                        <div class="hero__row">
                            <button class="btn">Get in touch</button>
                            <a href="#!" class="hero-cta">
                                <span class="hero-cta__elip">
                                    <img
                                        src="./assets/img/Ellipse.svg"
                                        alt="Ellipse"
                                    />
                                </span>

                                <span class="hero-cta__play-button">
                                    <img
                                        src="./assets/img/play-button.svg"
                                        alt="play-button"
                                    />
                                </span>

                                <span class="hero-cta__watch-vid">
                                    Watch Video
                                </span>
                            </a>
                        </div>
                    </section>

                    <div class="hero__media">
                        <figure class="hero__images">
                            <img
                                src="./assets/img/hero-img-01.jpg"
                                alt="A creative design agency"
                                class="hero__img"
                            />
                            <img
                                src="./assets/img/hero-img-02.jpg"
                                alt="A creative design agency"
                                class="hero__img"
                            />
                            <img
                                src="./assets/img/hero-img-03.jpg"
                                alt="A creative design agency"
                                class="hero__img"
                            />
                        </figure>
                    </div>

                    <article class="hero-icon">
                        <div class="hero-icon__top">
                            <img
                                class="hero-icon__vector-top"
                                src="./assets/img/Vector-01.svg"
                                alt="Vector-01"
                            />
                            <img
                                class="hero-icon__extra-top"
                                src="./assets/img/extra-avstract.svg"
                                alt="extra-avstract"
                            />
                        </div>
                        <div class="hero-icon__bot">
                            <img
                                class="hero-icon__extra-bot"
                                src="./assets/img/extra-avstract.svg"
                                alt="extra-avstract"
                            />
                            <img
                                class="hero-icon__vector-bot"
                                src="./assets/img/Vector-02.svg"
                                alt="Vector-02"
                            />
                        </div>
                    </article>
                </section>
            </div>
